<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/sign-up.css" />
    <script defer src="./js/all.min.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup-form" id="signup-form">
      <form class="form" autocomplete="off">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr />
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-user"></span>
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Name"
              id="name"
            />
            <div class="invalid-feedback" id="name-invalid-feedback"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-paper-plane"></i>
              </span>
            </div>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <div class="invalid-feedback" id="email-invalid-feedback"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Password"
              onkeyup="clearConfirmPassword(event)"
            />
            <div class="invalid-feedback">
              the password must be longer than 8 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
                <i class="fa fa-check"></i>
              </span>
            </div>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              name="confirm_password"
              placeholder="Confirm Password"
              onkeyup="validateConfirmPassword(event)"
            />
            <div class="invalid-feedback">passwords do not match</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-check-label"
            ><input type="checkbox" /> I accept the
            <a href="#">Terms of Use</a> &amp;
            <a href="#">Privacy Policy</a></label
          >
        </div>
        <div class="form-group d-grid gap-2">
          <button onclick="signUp(event)" class="btn btn-primary btn-lg">
            Sign Up
          </button>
        </div>
      </form>
      <div class="text-center">
        Already have an account? <a href="sign-in.html">Sign in</a>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/sign-up.js"></script>
  </body>
</html>
